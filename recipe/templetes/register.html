<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
  <div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post">
      <h1>Register</h1>

      <div class="mb-3">
          
        <label for="exampleInputEmail1" class="form-label">Fast name</label>
        <input type="text" name="fast_name" class="form-control" id="exampleInputEmail1">
        
      </div>

      <div class="mb-3">
          
        <label for="exampleInputEmail1" class="form-label">Last name</label>
        <input type="text" name="last_name" class="form-control" id="exampleInputEmail1">
        
      </div>
        <div class="mb-3">

          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail1">
          
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</body>
</html>
